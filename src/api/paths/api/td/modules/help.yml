get:
  summary: Get module/class Python help documentation
  operationId: get_module_help
  description: Retrieve Python help() documentation for TouchDesigner modules, classes, or utilities like tdu.
  parameters:
    - name: moduleName
      in: query
      description: Module or class name (e.g., "noiseCHOP", "td.noiseCHOP", "tdu").
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            required:
              - success
              - data
              - error
            properties:
              success:
                type: boolean
                description: Whether the operation was successful
              data:
                nullable: true
                $ref: ../../../../index.yml#/components/schemas/ModuleHelp
              error:
                nullable: true
                type: string
                description: Error message if the operation was not successful
